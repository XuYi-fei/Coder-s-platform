# Chat V2: Spring AI 模型配置
# 生产环境请配置实际的API密钥
chat-v2:
  models:
    - id: qwen-plus
      name: 通义千问-PLUS
      provider: Alibaba
      baseUrl: https://dashscope.aliyuncs.com/compatible-mode
      apiKey: ${QWEN_API_KEY}
      modelName: qwen-plus
      maxTokens: 4096
      temperature: 0.7
      description: 强大的中文理解和生成能力，适合复杂对话
      enabled: true
    - id: deepseek-v3
      name: deepseek-v3
      provider: DeepSeek
      baseUrl: https://dashscope.aliyuncs.com/compatible-mode
      apiKey: ${DEEPSEEK_API_KEY}
      modelName: deepseek-v3
      maxTokens: 8192
      temperature: 0.8
      description: 高性价比的开源模型，支持长上下文
      enabled: true
  default-model: qwen-plus
